<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shpandrak.com</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="js/shpanbot.js"></script>
    <script>

        function bodyOnLoad(){

            var stepRoot = new BotStep(
                    'root',
                    'Hi.$[da,2000]I am a Bot$[d,3,100]ShpanBot.$[w,1000] I am taking after this site when my master is not around$[da,1000]' +
                    'Here are some links you might find useful',[
                        new BotOption(
                                '1',
                                'On Flicker',
                                new BotAction('link', {
                                    href: 'http://www.flickr.com/photos/shpandrak',
                                    text: 'Bye, Redirecting now to Flickr'
                                })
                        ),
                        new BotOption(
                                '2',
                                'Travel Blog',
                                new BotAction('link', {
                                    href: 'http://www.shpandrak.blogspot.com',
                                    text: 'Bye, redirecting to Travel Blog'
                                })
                        ),
                        new BotOption(
                                '3',
                                'Soccer Site',
                                new BotAction('link', {
                                    href: 'http://www.shpandrak.appspot.com',
                                    text: 'Redirecting to soccer site'
                                })
                        ),
                        new BotOption(
                                '4',
                                'ShpanList App',
                                new BotAction('link', {
                                    href: 'http://www.shpanlist.appspot.com',
                                    text: 'Bye, redirecting to ShpanList'
                                })
                        ),
                        new BotOption(
                                '5',
                                'Chat with a Bot',
                                new BotAction('step', {
                                    stepId: 'chat'
                                })
                        )
                    ]);

            var stepChat = new BotStep(
                    'chat',
                    'OK...$[w,500] But You\'ll have to forgive me since I\'m still in Beta$[da,1200]How Can I help you?',[
                        new BotOption(
                                '1',
                                'Contact your creator',
                                new BotAction('link', {
                                    href: 'mailto:shpandrak@gmail.com',
                                    text: 'Please contact my master at shpandrak@gmail.com'
                                })
                        ),
                        new BotOption(
                                '2',
                                'Tell me a dirty joke',
                                new BotAction('alert', {
                                    'text': 'Sorry, not in the mood at the moment',
                                    'alert': 'Bye'
                                })
                        ),
                        new BotOption(
                                '3',
                                'About ShpanBots',
                                new BotAction('step', {
                                    stepId: 'chatAboutBots'
                                })
                        )
                    ]);

            var stepFight = new BotStep(
                    'fight',
                    'OK.. so this is how its going to be$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[w,200].$[d,9] so how far are you willing to go?',[
                        new BotOption(
                                '1',
                                'To The Death',
                                new BotAction('alert', {
                                    text: 'Luckily for you this bot is still under construction...',
                                    alert: 'Bye now'
                                })
                        ),
                        new BotOption(
                                '2',
                                'To The Pain',
                                new BotAction("step", {
                                    stepId: 'pain'
                                })
                        )
                    ]);

            var stepChatAboutBots = new BotStep(
                    'chatAboutBots',
                    'Ok$[w,200].$[w,200].$[w,200].$[w,200] So.$[w,200].$[w,200].$[w,200] this is awkward...$[w,400] I am a ShpanBot.$[w,400] A highly intelligent being' +
                    '$[da,1200]I like computers and empty Dr. Pepper cans.$[w,1000] What else do you want to know?',[
                        new BotOption(
                                '1',
                                'How can I build my own ShpanBot',
                                new BotAction("alert", {
                                    text: 'Coming soon... maybe',
                                    alert: 'bye'
                                })
                        ),
                        new BotOption(
                                '2',
                                'I want to fight you',
                                new BotAction("step", {
                                    stepId: 'fight'
                                })
                        )
                    ]);

            var stepPain = new BotStep(
                    'pain',
                    'I\'ll explain$[da,1000]and I\'ll use small words so that you\'ll be sure to understand you warthog-faced buffoon.$[da,1000]' +
                    '"To the pain" means$[w,100].$[w,100].$[w,100].$[da] the first thing you lose will be your feet$[w,1000] below the ankles$[da,1000]' +
                    'then your hands$[w,1000] at the wrists$[da,1000]Next,$[w,400] your nose.',[
                        new BotOption(
                                '1',
                                'You Are Bluffing',
                                new BotAction("link", {
                                    href: 'http://www.imdb.com/title/tt0093779/quotes',
                                    text:'Whatever, here are some more memorable quotes from "that" movie'
                                })
                        ),
                        new BotOption(
                                '2',
                                'I surrender',
                                new BotAction("step", {
                                    text:'Whatever dude....$[w,2000]',
                                    stepId: 'root'
                                })
                        )
                    ]);

            var bot = new Bot(
                    "Shpandrak.com",
                    "shpandrak@gmail.com",
                    [
                        stepRoot,
                        stepChat,
                        stepChatAboutBots,
                        stepFight,
                        stepPain
                    ],
                    "root");

            doTheBot(
                    document.getElementById('hTitle'),
                    document.getElementById('shpanType'),
                    document.getElementById('botOut'),
                    bot
            );
        }
    </script>
    <style>
    </style>
</head>
<body onload="bodyOnLoad()">

<div class="wrap">
    <h1 id="hTitle" style="text-align:center"></h1>

    <div class="type-wrap">
        <span id="shpanType" style="white-space:pre-line;">&nbsp;</span>
        <span class="typed-cursor">|</span>
    </div>

    <div class="links" id="botOut">
    </div>
</div>

</body>
</html>
